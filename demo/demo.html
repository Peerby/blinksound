<html>
    <body>
        <h1>blinksound demo</h1>
        <p>This page will try to blinksound every 5s. Unfocus this window/tab, to see/hear it in action.</p>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.titlealert.js"></script>
        <script src="../blinksound.js"></script>

        <script>
            var demo = blinksound({
                    ogg: 'audio/doorbell.ogg',
                    mp3: 'audio/doorbell.mp3',
                    wav: 'audio/doorbell.wav'
                }),
                count = 0;

            setInterval(function() {
                count++;
                demo(count + ': ding dong!');
                $('body').append('<p>ding dong! '+count+'</p>')
            }, 5000);
        </script>
    </body>
</html>
